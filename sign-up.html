<!DOCTYPE html>
<html lang="en">
​
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/sign-up.css">
    <title>Sign Up</title>
</head>
​
<body>
    <header id="home-section">
        <div class="dark-overlay">
            <div class="home-inner container text-light">
                <div class="row">
                    <div class="col-lg-8 col-md-6 d-lg-block"> 
                        <img src="./images/justTitle.png" alt="" class="col-lg-8 col-md-12">
                    </div>
​
                    <div class="col-lg-4 col-md-6 mb-5 card card-form text-center signdiv">
                        <div class="card-body">
                            <h3>Sign Up for a Speech Text</h3>
                            <p>Please fill out this form to register</p>
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-lg" id="username" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-lg" id="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-lg" id="password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-lg" id="confirmPass"
                                        placeholder="Confirm Password">
                                </div>
                                <input type="button" value="Submit" class="btn btn-outline-warning btn-block" id="submit">

                                <div class="text-center">Already have an account? <a href="sign-in.html" target="_blank" style="color: #fffb00">Login here</a>.</div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </header>
    ​
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="./sign-up.js"></script>
</body>
​
</html>
