<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Voice Text</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="">
    <div class="container">
        <!-- <h1>Speech Text Reader</h1> -->
        <img class="col-sm-12 mb-5" src="./images/title-stripe-01.png" alt="" style="width: 100vw">
        <button id="toggle" class="btn btn-toggle">
          Toggle Text Box
        </button>
        <div id="text-box" class="text-box bg-dark">
          <div id="close" class="close" style="color: white">X</div>
          <h3>Choose Voice</h3>
          <select id="voices"></select>
          
          <!-- Rate and pitch             -->
          <div class="form">
            <label for="rate">Rate</label>
            <div id="rate-value">1</div>
            <input type="range" id="rate" class="custom-range" min="0" max="2" value="1" step="0.1">
        </div>
        <div class="form">
            <label for="pitch">Pitch</label>
            <div id="pitch-value">1</div>
            <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
        </div>


          <textarea id="text" placeholder="Enter text to read..."></textarea>
          <button class="btn" id="read">Read Text</button>
        </div>
        <main></main>
      </div>
  
      <script src="app.js"></script>
    
</body>
</html>
