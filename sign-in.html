    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/sign-in.css">
    <title>Sign In</title>
</head>
​
<body>
    <header id="home-section">
      <div class="dark-overlay">
          <div class="home-inner container text-light">
              <div class="row">
                    <div class="col-lg-8 col-md-6 d-lg-block"> 
                            <img src="./images/justTitle.png" alt="" class="col-lg-8 col-md-12">
                    </div>
                  <div class="col-lg-4 col-md-6 mb-5 card text-center card-form signdiv">
                      <div class="card-body">
                          <h3>Sign In</h3>
                          <form>
                            <div class="form-group">
                                <input type="email" id="email" class="form-control form-control-lg" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" class="form-control form-control-lg" placeholder="Password">
                            </div>
                            <div class="form-group form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Remember me</label>
                            </div>
                            <button type="click" class="btn btn-outline-warning btn-block" id="signIn">Sign in</button>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      </div>
  </header>
      <script src="http://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
      </script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
          integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
      </script>
      <script src="./sign-in.js"></script>
  </body>
  </html>
